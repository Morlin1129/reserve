
  <h1>{{user.name}}</h1>
  <div class="row day" ng-repeat="date in dates" >
    <h4>{{date.date}}</h4>
    <div class="col-md-6">
      <h3>喫煙室</h3>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        
        <div class="btn-group" role="group">
          <button type="button" class="btn" ng-class="{'btn-success': date.smoke==2}" ng-click="update(date,'smoke', 2)">○</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn" ng-class="{'btn-warning': date.smoke==1}" ng-click="update(date,'smoke', 1)">△</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn" ng-class="{'btn-danger': date.smoke==-1}" ng-click="update(date,'smoke', -1)">✕</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3>禁煙室</h3>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">

        <div class="btn-group" role="group">
          <button type="button" class="btn" ng-class="{'btn-success': date.nonsmoke==2}" ng-click="update(date,'nonsmoke', 2)">○</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn" ng-class="{'btn-warning': date.nonsmoke==1}" ng-click="update(date,'nonsmoke', 1)">△</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn" ng-class="{'btn-danger': date.nonsmoke==-1}" ng-click="update(date,'nonsmoke', -1)">✕</button>
        </div>
      </div>
    </div>
  </div>
