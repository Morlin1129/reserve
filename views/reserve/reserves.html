  <a ng-href="#/users/reserve/new">{{user.name}}</a>
  <div class="row day" ng-repeat="date in dates" >
    <h4>{{date.date}}</h4>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn" ng-class="{'btn-success': date.status==2}" ng-click="update(date, 2)">○</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn" ng-class="{'btn-warning': date.status==1}" ng-click="update(date, 1)">△</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn" ng-class="{'btn-danger': date.status==-1}" ng-click="update(date, -1)">✕</button>
    </div>
  </div>
  </div>
