<div class="row">
  <form ng-submit="login()">
    <div class="form-group">
      <label>ID</label>
      <input class="form-control" type="text" ng-model="user.account_id">
    </div>
    <div class="form-group">
      <label>パスワード</label>
      <input class="form-control" type="text" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
    <p>普段パスワードを利用しない方は専用ショートカットを利用してログインしてください。</p>
  </form>
</div>
